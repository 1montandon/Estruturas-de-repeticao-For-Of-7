<meta charset="UTF-8">
<script>
    //PROBLEMA
    //Considere a lista de números abaixo:
    // let listaDeNumeros = [1, 2.5, -3, 4, 8.9, 4.789, -25.6, 42];
    //Identifique APENAS os números INTEIROS e POSITIVOS. Adicione-os em uma lista e apresente ao fim do programa, indicando também quantos números foram localizados.

    //ENTRADA
    let listaDeNumeros = [1, 2.5, -3, 4, 8.9, 4.789, -25.6, 42];


    //PROCESSAMENTO
    let numerosInteirosePositivos = [];
    for(numero of listaDeNumeros){
        if(numero % 1 === 0 && numero >= 1){
            numerosInteirosePositivos.push(numero)
        }
    }

    //SAÍDA
    document.write(`numeros inteiros e positivos: ${numerosInteirosePositivos} </br>
    quantidade de numeros inteiros e positivos: ${numerosInteirosePositivos.length}`)

</script>
