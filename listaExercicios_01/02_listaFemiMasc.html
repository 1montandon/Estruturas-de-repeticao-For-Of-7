<meta charset="UTF-8">
<script>
    //PROBLEMA
    //Considere a lista de nomes abaixo:
    // let listaDeNomes = ["João", "Maria", "José", "Amanda", "Beatriz", "Júlio", "Olívia"];
    //Para cada nome que for lido na estrutura de repetição, pergunte ao usuário se é Masculino (M) ou Feminino (F). De acordo com a resposta do usuário, adicione na lista correspondente. Apresente as duas listas de nomes ao final do programa.

    //ENTRADA
    let listaDeNomes = ["João", "Maria", "José", "Amanda", "Beatriz", "Júlio", "Olívia"];
    let masculino = [];
    let feminino = [];
    let outros = [];


    //PROCESSAMENTO
    for(let nomes of listaDeNomes){
        let masculinoFeminino = prompt(`Informe se o nome ${nomes} é masculino ou femino`).toLowerCase();
        if (masculinoFeminino == "m"){
            masculino.push(nomes);
        }
        else if (masculinoFeminino == "f") {
           feminino.push(nomes);
        }
        else{
            outros.push(nomes);
            
        }
    }
    if (masculino.length > 0) {
        document.write(`Nomes masculinos: ${masculino.sort().join(", ")} </br>`);
    }
    if (feminino.length > 0) {
        document.write(`Nomes femininos: ${feminino.sort().join(", ")}</br>`);
    }
    if (outros.length > 0) {
        document.write(`Nomes inválidos: ${outros.sort().join(", ")}</br>`);
    }

    //SAÍDA

</script>
